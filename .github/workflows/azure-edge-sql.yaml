name: Azure SQL Edge Test

on: push

jobs:
  sql-test:
    runs-on: ubuntu-latest
    services:
      azuresql:
        image: mcr.microsoft.com/azure-sql-edge
        env:
          SA_PASSWORD: "YourStrongPassword1!"
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
        options: >-
          --health-cmd "bash -c 'echo > /dev/tcp/localhost/1433'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SQLCMD
        run: sudo apt-get install -y mssql-tools unixodbc-dev

      - name: Wait for SQL Server to be ready
        run: |
          for i in {1..30}; do
            /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrongPassword1!' -Q "SELECT @@VERSION"
            if [ $? -eq 0 ]; then
              echo "SQL Server is ready!"
              exit 0
            fi
            echo "Waiting for SQL Server..."
            sleep 5
          done
          echo "SQL Server did not start in time"
          exit 1

      - name: Create Database
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrongPassword1!' -Q "CREATE DATABASE TestDB"

      - name: Verify Database Creation
        run: |
          /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrongPassword1!' -Q "SELECT name FROM sys.databases"
