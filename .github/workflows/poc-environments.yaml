name: POC environments and secrets

on:
  push:

jobs:
  poc-env-dev:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: print
        run: echo "Running in dev environment"

  poc-env-test:
    runs-on: ubuntu-latest
    needs: poc-env-dev
    environment: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: print
        run: echo "Running in test environment"

