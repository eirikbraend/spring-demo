name: Build Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

#    container:
#      image: maven:3.9.6-eclipse-temurin-21

    steps:

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Java version
        run: java -version

      - name: Maven version
        run: mvn -v

      - name: Build with Maven
        run: mvn -s $GITHUB_WORKSPACE/.github/settings.xml -Drevision=${{ github.sha }} -B package --file pom.xml
